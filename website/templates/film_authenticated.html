{% extends "film.html" %} 
{% block title %}Film{% endblock %}
{% block note %}
    <div class="container">
        <h2 align="center">Note</h2>
        <hr>
        {% if note %}
            <label for="note_textarea">{{note}}</label>
            <hr>
            <textarea name="note_textarea" id="note_textarea" class="form-control">{{note}}</textarea>
            <br>
            <div align="center">
                <button type="button" onclick="update_note({{user.id}}, {{film.id}})" class="btn btn-primary">Update Note</button>
                <button type="button" onclick="delete_note({{user.id}}, {{film.id}})" class="btn btn-primary">Delete Note</button>
            </div>
        {%else%}
            <textarea name="note_textarea" id="note_textarea" class="form-control"></textarea>
            <br>
            <div align="center">
                <button type="button" onclick="create_note({{user.id}}, {{film.id}})" class="btn btn-primary">Create Note</button>
            </div>
        {% endif %}
    </div>
    <br>
{% endblock %}

{% block write_comment %}
<div class="container mt-4">
    <div class="row">
        <div class="col">
            <h4>Leave a comment</h4>
            <hr>
            <form method="post">
                <div class="form-group">
                    <textarea name="comment_textarea" id="comment_textarea" class="form-control" rows="5" placeholder="Write your comment..."></textarea>
                </div>
                <div class="form-group">
                    <button type="button" onclick="create_comment({{user.id}}, {{film.id}})" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
